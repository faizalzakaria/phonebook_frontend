<h1>Create a new phone book</h1>

<form novalidate="novalidate" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputName">Name:</label>
    <div class="controls">
      <input type="text" id="inputName" ng-model="phoneBook.name" placeholder="name"/>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPhone">Phone:</label>
    <div class="controls">
      <input type="text" id="inputPhone" ng-model="phoneBook.phone" placeholder="phone"/>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="createNewPhoneBook()" class="btn btn-small btn-primary">create new phoneBook</a>
    </div>
  </div>
</form>
