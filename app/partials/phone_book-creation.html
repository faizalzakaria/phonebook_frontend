<h1>Create a new phone book</h1>

<form novalidate="novalidate" class="form-horizontal">
  <div class="control-group">
    <label class="control-label" for="inputFirstName">First name:</label>
    <div class="controls">
      <input type="text" id="inputName" ng-model="phoneBook['phone_book'].name" placeholder="name"/>
    </div>
  </div>

  <div class="control-group">
    <label class="control-label" for="inputPhone">Phone:</label>
    <div class="controls">
      <input type="text" id="inputLastName" ng-model="phoneBook['phone_book'].phone" placeholder="phone"/>
    </div>
  </div>
  <div class="control-group">
    <div class="controls">
      <a ng-click="createNewPhoneBook()" class="btn btn-small btn-primary">create new phoneBook</a>
    </div>
  </div>
</form>
