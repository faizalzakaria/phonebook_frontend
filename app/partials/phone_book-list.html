<input type="file" ng-file-select="onFileSelect($files)" >
<br>

<table class="bordered">
  <thead>
    <tr>
      <th>Name</th>
      <th>Phone</th>
      <th>&nbsp;</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="phoneBook in phoneBooks">
      <td>{{ phoneBook['phone_book'].name }}</td>
      <td>{{ phoneBook['phone_book'].phone }}</td>
      <td><a ng-click="editPhoneBook(phoneBook['phone_book'].id)"><button>edit</button></a></td>
      <td><a ng-click="deletePhoneBook(phoneBook['phone_book'].id)"><button>delete</button></a></td>
    </tr>
  </tbody>
</table>

<a ng-click="createNewPhoneBook()" class="btn btn-small">
  <button>create new phoneBook</button>
</a>
</br>

<a target="_self" href="{{ downloadUrl }}">
  <button>download csv</button>
</a>
<br>
